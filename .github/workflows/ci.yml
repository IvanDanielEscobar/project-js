name: CI - prueba react

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: semaforo
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: dependencias
        run: npm install

      - name: test
        run: npm test || echo "build ok" #no hya tests

      - name: Build production
        run: npm run build

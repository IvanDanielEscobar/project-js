name: CI - prueba react

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: semaforo
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: semaforo/package-lock.json

      - name: dependencias
        run: npm install

      - name: test
        run: npm test

      - name: Build production
        run: npm run build
